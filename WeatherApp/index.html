<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000">
    <meta name="description" content="Weather Application">
    <meta name="keywords" content="Weather Application, Weather">
    <meta name="author" content="VasT">

    <title>Weather App</title>
    <link rel="shortcut icon" href="./assets/images/icons/favicon96x96.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="lds-dual-ring center display-none"></div>
    <main>
        <button onclick="opnMnuBtn()" id="open-menu-btn" class="ripple">
            <img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="">
        </button>

        <!-- current weather section -->
        <section id="current-day-weather-container">
            <h1 class="location-label"></h1>
            <div class="flex-container" id="temperature-summary-containter">
                <div>
                    <img id="summary-icon" src="./assets/images/summary-icons/clear-day-white.png" alt="">
                </div>
                <div>
                    <h1 id="degrees-label"></h1>
                    <p id="summary-label"></p>
                </div>
            </div>
            <div class="flex-container" id="humidity-wind-container">
                <!-- humidity -->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/humidity.png" alt="">
                    <span id="humidity"></span>
                </div>
                <!-- wind -->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png" alt="">
                    <span id="wind-speed"></span>
                </div>
            </div>
        </section>

        <!-- lower panel -->
        <section class="lower-panel">
            <button onclick="shwLwrPnl()" id="toggle-hourly-weather" class="ripple center_x">
                <img src="./assets/images/icons/up-arrow.png" alt="">
            </button>
            <!-- daily weather wrapper -->
            <div id="daily-weather-wrapper" class="lower-panel-body"></div>

            <!-- hourly weather wrapper -->
            <div id="hourly-weather-wrapper" class="lower-panel-body"></div>
        </section>

        <!-- Menu container -->
        <section id="menu-container">
            <button onclick="clsMnuBtn()" id="close-menu-btn" class="ripple">
                &#10006
            </button>

            <!-- container -->
            <div>
                <!-- add location wrapper -->
                <div id="add-location-wrapper">
                    <div class="flex-container search-city-box">
                        <div>
                            <input placeholder="Location" id="location-input">
                        </div>
                    </div>
                    <br>
                    <button onclick="saveCity()" class="ripple" id="add-city-btn">Add City</button>
                    <h1 class="location-label"></h1>
                </div>

                <!-- saved cities wrapper -->
                <div id="saved-cities-wrapper"></div>
            </div>
        </section>

    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
